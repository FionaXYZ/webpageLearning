<body>
        <div id='Test'>What is going to be changed.</div>
        <button type="button" id='Button' onclick='ChangeMe();'>Button</button>
        <script>
            function $(id){
                return document.getElementById(id);

            }
            function ChangeMe(){
                $('Test').style.border="1px red solid";
                $('Test').innerHTML="New border";
                $('Button').innerHTML="AHA";
                $('Button').disabled=true;
            }
        </script>
        
            
  
</body>
